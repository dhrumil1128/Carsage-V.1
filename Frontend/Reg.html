<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation: Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #c3d8ef;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: bold;
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
        
        .logo-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .logo-background img {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.8;
            animation: moveLogo 60s linear infinite, fadeInOut 5s ease-in-out infinite;
        }
        
        @keyframes moveLogo {
            0% {
                transform: translate(var(--start-x), var(--start-y));
            }
            25% {
                transform: translate(var(--end-x-1), var(--end-y-1));
            }
            50% {
                transform: translate(var(--end-x-2), var(--end-y-2));
            }
            75% {
                transform: translate(var(--end-x-3), var(--end-y-3));
            }
            100% {
                transform: translate(var(--start-x), var(--start-y));
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
        
        .custom-navbar {
            background-color: #004B87;
            color: white;
        }
        
        .navbar a {
            color: #ffffff;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .navbar a:hover {
            color: #000000;
        }
        
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            text-align: center;
            margin: auto;
            margin-top: 5vh;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #004B87;
            font-weight: bolder;
        }
        
        .tagline {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: #004B87;
        }
        
        .btn {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #004B87;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .toggle {
            margin-top: 15px;
            color: #004B87;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .toggle:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #004B87;
            color: white;
            font-size: 1rem;
            overflow: hidden;
            white-space: nowrap;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        
        #live-footer {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-linear 10s linear infinite;
        }
        
        @keyframes marquee-linear {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        @media (max-width: 576px) {
            .container {
                margin-top: 10vh;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <script src="./password.js"></script>
    <div class="logo-background">
        <!-- Logos with random movement across the entire page -->
        <img src="./Images/ai.png" alt="Logo 1" class="logo" style="--start-x: 50px; --start-y: 100px; --end-x-1: 90vw; --end-y-1: 150px; --end-x-2: 80vw; --end-y-2: 80vh; --end-x-3: 30vw; --end-y-3: 70vh;">
        <img src="./Images/Machine learning.png" alt="Logo 2" class="logo" style="--start-x: 200px; --start-y: 150px; --end-x-1: 60vw; --end-y-1: 20vh; --end-x-2: 90vw; --end-y-2: 60vh; --end-x-3: 50vw; --end-y-3: 40vh;">
        <img src="./Images/transport.png" alt="Logo 3" class="logo" style="--start-x: 700px; --start-y: 300px; --end-x-1: 40vw; --end-y-1: 30vh; --end-x-2: 80vw; --end-y-2: 50vh; --end-x-3: 70vw; --end-y-3: 70vh;">
        <img src="./Images/deep-learning.png" alt="Logo 4" class="logo" style="--start-x: 500px; --start-y: 500px; --end-x-1: 20vw; --end-y-1: 60vh; --end-x-2: 70vw; --end-y-2: 30vh; --end-x-3: 40vw; --end-y-3: 80vh;">
        <img src="./Images/secure.png" alt="Logo 5" class="logo" style="--start-x: 800px; --start-y: 400px; --end-x-1: 50vw; --end-y-1: 80vh; --end-x-2: 20vw; --end-y-2: 60vh; --end-x-3: 60vw; --end-y-3: 20vh;">
        <img src="./Images/buy.png" alt="Logo 6" class="logo" style="--start-x: 100px; --start-y: 500px; --end-x-1: 80vw; --end-y-1: 40vh; --end-x-2: 10vw; --end-y-2: 30vh; --end-x-3: 60vw; --end-y-3: 70vh;">
        <img src="./Images/camera.png" alt="Logo 7" class="logo" style="--start-x: 600px; --start-y: 200px; --end-x-1: 40vw; --end-y-1: 20vh; --end-x-2: 70vw; --end-y-2: 50vh; --end-x-3: 30vw; --end-y-3: 40vh;">
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <video autoplay muted loop style="width: 40px; height: 40px; border-radius: 50%;">
                    <source src="supercar.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <span style="margin-left: 10px; font-size: 1.2rem; font-weight: 700; color: white; font-family: 'Lobster Two', cursive;">CarSage</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="Reg.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="./About Us.html">About Us</a></li>

                </ul>
            </div>
        </div>
    </nav>
    
    
    
    <!-- Registration Form -->
    <div class="container">
        <div class="title">Create Your Account</div>
        <div class="tagline">Your perfect car journey starts here.</div>
        <form id="registration-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="password" id="confirm_password" placeholder="Confirm your password" required>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
            <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="toggle">
            <a href="./Login.html" class="nav-link">Already have an account? Login here!</a>
        </div>
        <!-- Add message display element -->
        <div id="message"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div id="live-footer">
            Welcome to CarSage! | Driven by Machine Learning & Deep Learning | Contact us at carsage1128@gmail.com.com | &copy; 2025 CarSage By DhrumilPawar1128 |
        </div>
    </footer>

    <!-- Firebase and Bootstrap JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyC7MVTKv8dNhoYF2Mi3XJry4qtlS02HYc0",
            authDomain: "carsage-d4de8.firebaseapp.com",
            databaseURL: "https://carsage-d4de8-default-rtdb.firebaseio.com",
            projectId: "carsage-d4de8",
            storageBucket: "carsage-d4de8.firebasestorage.app",
            messagingSenderId: "384749165205",
            appId: "1:384749165205:web:c10ff9889dc0214d62199c",
            measurementId: "G-TGR2M60C9Q"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    
        const form = document.getElementById('registration-form');
        const messageElement = document.getElementById('message');
    
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm_password').value.trim();
    
            if (password !== confirmPassword) {
                messageElement.textContent = "Passwords do not match.";
                messageElement.style.color = "red";
                return;
            }
    
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                messageElement.style.color = "green";
                messageElement.textContent = "Registration successful!";
                console.log("User registered:", user);
                console.log("User registration response:", userCredential);
    
                // Redirect the user to the login page after successful registration
                window.location.href = 'Login.html';
    
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                messageElement.textContent = errorMessage;
                messageElement.style.color = "red";
                console.error("Error during registration:", error);
            }
        });
        
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
