 /* Logo background container */

}

/* Animation for random movement in all directions */
@keyframes moveLogo {
    0% {
        transform: translate(var(--start-x), var(--start-y));
    }
    25% {
        transform: translate(var(--end-x-1), var(--end-y-1));
    }
    50% {
        transform: translate(var(--end-x-2), var(--end-y-2));
    }
    75% {
        transform: translate(var(--end-x-3), var(--end-y-3));
    }
    100% {
        transform: translate(var(--start-x), var(--start-y));
    }
}

/* Animation for fading in and out of logos */
@keyframes fadeInOut {
    0%, 100% {
        opacity: 0.8;
    }
    50% {
        opacity: 1;
    }
}

    <div class="container">

        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name</label>

    <!-- AJAX Logic for Feedback Submission -->
        <script>
            document.getElementById('feedback-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission
        
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const feedback = document.getElementById('feedback').value;
        
                // Send feedback data to the Flask backend
                fetch('http://127.0.0.1:5000/submit-feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        feedback: feedback
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const messageElement = document.getElementById('feedback-message');
                    
                    // Clear any previous error or success message
                    messageElement.style.display = 'none';
        
                    if (data.message) {
                        messageElement.textContent = data.message;
                        messageElement.className = 'alert alert-success';
                        messageElement.style.display = 'block';
                    } else if (data.error) {
                        
                    }
                })
                .catch(error => {
                    // In case of network or server failure, hide message or handle separately
                    console.error('Error:', error);
                });
            });
        </script>
